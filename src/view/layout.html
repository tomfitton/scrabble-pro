<!doctype html>
<html data-ng-app="scrabble-pro">
<head>

  <!-- build:section partials.meta -->
  <!-- /build -->

  <title>Scrabble Pro</title>

  <!-- build:section partials.style -->
  <!-- /build -->

</head>
<body data-ng-controller="ApplicationController">

  <!-- build:section components.header -->
  <!-- /build -->

  <div class="container">

    <div data-ng-repeat="(key, content) in board">
      <h2>Row</h2>
      <h3>Key: {{ key }}</h3>
      <h3>Content: {{ content }}</h3>
      <div data-ng-repeat="value in content track by $index">
        {{ value }}<br />
      </div>
      <br />
      <br />
      <br />
    </div>

  </div>

  <script src="/scripts/angular.min.js"></script>
  <script src="/scripts/scrabble-pro.min.js"></script>

</body>
</html>
