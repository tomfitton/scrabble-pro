<!doctype html>
<html data-ng-app="scrabble-pro">
<head>

  <!-- build:section partials.meta -->
  <!-- /build -->

  <title>Scrabble Pro</title>

  <!-- build:section partials.style -->
  <!-- /build -->

  <style>
    #board {
      display: inline-block;
      float: left;
      margin-bottom: 50px;
    }

    #control-panel {
      display: inline-block;
      float: left;
      margin-left: 40px;
      width: 500px;
    }

    #control-panel #start-game {
      font-size: 24px;
      padding: 10px 20px;
    }

    #control-panel #inPlay hr {
      border: inset;
    }

    .clearfix {
      clear: both;
    }

    .board-row .board-cell {
      border: 1px solid black;
      float: left;
      height: 40px;
      line-height: 35px;
      text-align: center;
      width: 40px;
      font-weight: bold;
    }

    .blank {
      background-color: #0f0;
    }
    .start {
      background-color: #ff0;
    }
    .letter-double {
      background-color: #0076;
    }
    .letter-treble {
      background-color: #00f;
    }
    .word-double {
      background-color: #ff0;
    }
    .word-treble {
      background-color: #f00;
    }
  </style>

</head>
<body data-ng-controller="ApplicationController">

  <!-- build:section components.header -->
  <!-- /build -->

  <div class="container">

    <div id="board">
      <div class="board-row" data-ng-repeat="(key, content) in board track by $index">
        <div class="board-cell"
          data-ng-repeat="value in content track by $index"
          data-ng-class="computeClass(value.id)">

          {{ value.description }}

        </div>
        <div data-ng-if="{$last}">
          <div style="clear:both"></div>
        </div>
      </div>
    </div>

    <div id="control-panel">

      <button id="start-game" data-ng-show="!isRegistration && !isInPlay" data-ng-click="startGame()">Start game</button>

      <div data-ng-show="isRegistration">
        <form data-ng-submit="initialiseGame()">
          <div class="form-group">
            <label for="player1">Player 1</label>
            <input type="text" class="form-control" data-ng-model="player1" id="player1" placeholder="Name" />
          </div>
          <div class="form-group">
            <label for="player2">Player 2</label>
            <input type="text" class="form-control" data-ng-model="player2" id="player2" placeholder="Name" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div id="inPlay" data-ng-show="isInPlay">
        <h2>Game in progress</h2>
        <hr />
        <h3><strong>{{ inGamePlayer1 }}</strong>: 0</h3>
        <hr />
        <h3><strong>{{ inGamePlayer2 }}</strong>: 0</h3>
        <hr />
        Lorem ipsum
      </div>

    </div>

    <div class="clearfix"></div>

  </div>

  <script src="/scripts/angular.min.js"></script>
  <script src="/scripts/scrabble-pro.min.js"></script>

</body>
</html>
